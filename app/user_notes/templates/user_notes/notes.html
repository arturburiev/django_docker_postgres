{% extends 'user_notes/base.html' %}

{% block content %}
  <div class="mb-5">
		<table class="table table-hover" id="carsTable">
  			<thead class="thead-dark">
    			<tr>
      				<th scope="col">Title</th>
      				<th scope="col">Text</th>
      				<th scope="col">Created</th>
              <th scope="col"></th>
              <th scope="col"></th>
    			</tr>
  			</thead>
  			<tbody>
  				{% for note in notes %}
    			<tr>
					<td>{{ note.title }}</td>
					<td>{{ note.text}}</td>
					<td>{{ note.created_at }}</td>
          <td><a href="{% url 'update_note' note.id %}">Edit</a></td>
          <td><a href="{% url 'delete_note' note.id %}">Delete</a></td>
    			</tr>
    			{% endfor %}
     
  			</tbody>

  		</table>
    </div>

{% endblock %}
